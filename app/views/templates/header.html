{% extends "base.html" %}
{% block body %}

<body>
    <div class="min-h-screen overflow-hidden bg-gray-50 dark:bg-gray-700">
        <div>
            <nav class="rounded-b-lg bg-white dark:bg-gray-800 shadow ">
                <div class="px-8 mx-auto max-w-7xl">
                    <div class="flex items-center justify-between h-16">
                        <div class=" flex items-center">

                            <img class="flex-shrink-0 w-8 h-8"
                                src="{{ url_for('static', path='img/clinic-96.png') }}" />

                            <div class="hidden md:block">
                                <div class="flex items-baseline ml-10 space-x-4">
                                    <a class="text-gray-300  hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                        href="/me">
                                        {{appointment_btn}}
                                    </a>
                                    <!-- <a class="text-gray-300  hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium hidden"
                                        href="/#">
                                        Контент
                                    </a> -->
                                    <a class="text-gray-300  hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                        href="https://github.com/deathlokmike/clinic">
                                        {{source_code}}
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="block">
                            <button type="button" onclick="logoutUser()"
                                class="flex items-center justify-center w-full rounded-md  px-4 py-2 text-sm font-medium text-gray-700 dark:bg-red-700 dark:text-gray-50 hover:bg-red-50 dark:hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-red-100 focus:ring-red-500">
                                <svg width="20" fill="none" height="20" viewBox="0 0 24 24" class="text-gray-800 dark:text-gray-50"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 12L13 12" stroke="currentColor" stroke-linecap="round" 
                                        stroke-linejoin="round" />
                                    <path
                                        d="M18 15L20.913 12.087V12.087C20.961 12.039 20.961 11.961 20.913 11.913V11.913L18 9"`
                                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                        d="M16 5V4.5V4.5C16 3.67157 15.3284 3 14.5 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H14.5C15.3284 21 16 20.3284 16 19.5V19.5V19"
                                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                {{ logout_btn }}
                            </button>
         
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <div class="flex flex-col">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>

{% endblock %}
