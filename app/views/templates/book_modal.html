<div id="modal"
    class="fixed flex justify-center hidden inset-0 bg-gray-600 bg-opacity-50 overflow-x-hidden overflow-y-auto h-full w-full top-0 right-0 left-0 z-50 ">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-gray-100 rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-center p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Доступные записи
                </h3>
                <button type="button" id="close"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Закрыть окно</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="w-full hidden" id="specialization_main">
                    <span class="text-black text-xl">Специализация</span>
                    <div id="specialization" class="mt-3 grid grid-cols-4 gap-3 text-center">
                    </div>
                </div>
                <div class="w-full hidden" id="doctors_main">
                    <span class="text-black text-xl">Врачи</span>
                    <div id="doctors" class="mt-3 grid grid-cols-2 gap-8 text-center">
                    </div>
                </div>
                <div class="w-full hidden" id="dates_main">
                    <span class="text-black text-xl">Даты</span>
                    <div id="dates" class="mt-3 grid grid-cols-4 gap-3 text-center">
                    </div>
                </div>
                <div class="w-full hidden" id="times_main">
                    <span class="text-black text-xl">Время</span>
                    <div id="times" class="mt-3 grid grid-cols-4 gap-3 text-center">
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex justify-center space-x-4 items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button type="button" id ="confirm-button"
                    class="hidden px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-green-500 rounded-lg shadow-md hover:bg-green-700 focus:ring-green-500 focus:ring-offset-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2">Подтвердить</button>
                <button type="button" id="decline-button"
                    class="px-4 py-2 text-base font-medium text-white transition duration-200 ease-in bg-red-500 rounded-lg shadow-md hover:bg-red-600 focus:ring-red-400 focus:ring-offset-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2">Отмена</button>
            </div>
        </div>
    </div>
</div>
