<div id="mobile_nav_bar"
    class="md:hidden fixed bottom-0 left-0 z-50 w-full h-16 rounded-t-lg bg-white dark:bg-gray-800 shadow ">
    <div class="flex h-full my-auto items-center justify-between m-2 gap-x-2">
        <button type="button" id="btn_profile"
            class="w-full h-10 font-semibold text-center text-white transition duration-200 ease-in bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 ">
            {{ btn_profile }}
        </button>
        <button type="button" id="btn_book_appointment_mobile"
            class="w-full h-10 font-semibold text-center text-white transition duration-200 ease-in bg-green-500 rounded-lg shadow-md hover:bg-green-700 focus:ring-green-500 focus:ring-offset-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 ">
            {{ btn_book_appointment }}
        </button>

    </div>
</div>
