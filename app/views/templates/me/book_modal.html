<div id="modal"
    class="fixed flex justify-center hidden inset-0 bg-gray-600 backdrop-blur-sm shadowm-lg dark:bg-gray-800 dark:bg-opacity-50 bg-opacity-50 overflow-x-hidden overflow-y-auto h-full w-full top-0 right-0 left-0 z-50 ">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
            <!-- Modal header -->
            <div class="flex items-center justify-start p-4 md:p-5 border-b rounded-t">
                <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
                    Доступные записи
                </h3>
                <button type="button" id="close"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-500">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Закрыть окно</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="w-full hidden" id="specialization_main">
                    <span class="mt-1 text-sm text-gray-500 dark:text-gray-200">Специализация</span>
                    <div id="specialization" class="flex justify-start mt-3 gap-3 text-center">
                    </div>
                </div>
                <div class="w-full hidden" id="doctors_main">
                    <span class="max-w-2xl mt-1 text-sm text-gray-500 dark:text-gray-200">Врачи</span>
                    <div id="doctors" class="mt-3 md:grid md:grid-cols-2 flex flex-col gap-3 text-center">
                    </div>
                </div>
                <div class="w-full hidden" id="dates_main">
                    <span class="max-w-2xl mt-1 text-sm text-gray-500 dark:text-gray-200">Даты</span>
                    <div id="dates" class="grid grid-flow-row-dense grid-cols-3 mt-3 gap-3 text-center">
                    </div>
                </div>
                <div class="w-full hidden" id="times_main">
                    <span class="max-w-2xl mt-1 text-sm text-gray-500 dark:text-gray-200">Время</span>
                    <div id="times" class="grid grid-flow-row-dense grid-cols-3  mt-3 gap-3 text-center">
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex justify-center space-x-4 items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button type="button" id ="confirm-button"
                    class="hidden px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-green-500 rounded-lg shadow-md hover:bg-green-700 focus:ring-green-500 focus:ring-offset-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2">Подтвердить</button>
                <button type="button" id="decline-button"
                    class="px-4 py-2 text-base font-medium text-white transition duration-200 ease-in bg-red-500 rounded-lg shadow-md hover:bg-red-600 focus:ring-red-400 focus:ring-offset-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2">Отмена</button>
            </div>
        </div>
    </div>
</div>
